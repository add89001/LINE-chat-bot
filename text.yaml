學習說明:
  - |
    「學習=<關鍵字>=<內容>」
    關鍵字可用雙米號<**>為萬用字元
    內容省略時可查詢內容
    內容中雙底線<__>隨機回話
    內容中雙直槓<||>分段(最多5)
    內容為圖片網址可傳圖(https)(jpg png)
    內容最尾有雙井號[##A=B]為參數A=B

    特別是隨機回話的子功能較多
    請查看詳細說明

    詳細說明 goo.gl/xMtima
  - |
    隨機回話的簡短說明
    「學習=<關鍵字>=<內容A__內容B>」
    內容每段最末尾可用[%]指定比重(默認1)
    例:AAA%10__BB%2__CCC
    出現AAA的機率7/13
    出現BBB的機率2/13
    出現CCC的機率1/13
    選項可用[##種子=N] N為數字(小時)
    例:##種子=24
    同一個人在24小時內隨機的內容會一樣
    ※如果要多重觸發關鍵字後面要有【**】
    觸發方法是【關鍵字*數字】
    最大可以10000連發
    另一個參數是##百分比=數量
    在「全回應」模式下可以先玩看看
    愛醬 xx的能力
    愛醬 xx的血統
    愛醬 xx的未來

學習說明+: |
  「學習+=<關鍵字>=<內容>」
  功能同「學習」
  差異為如果關鍵字已經存在
  內容將會用隨機的方式增加上去
  <栗子>
  add=關鍵字=A
  add+=關鍵字=B
  add+=關鍵字=C
  <效果等同>
  add=關鍵字=A__B__C
  通常用於隨機模式太過長分段添加
  或是臨時想要增加選項使用

  詳細說明 goo.gl/xMtima

